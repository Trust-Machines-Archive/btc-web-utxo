<html>
  <head>
    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>
  <body>
    <!-- included script is a browserified version of:
     https://github.com/bitcoinjs/bitcoinjs-lib  -->
    <script src="./distribute.js" defer></script>
    <script src="https://connect.trezor.io/5/trezor-connect.js"></script>
    <script src="./transacter.js" defer></script>
    <style>
      .panel-body {
        word-break: break-all;
      }
    </style>

    <div class="container">
      <h2>Bitcoin UTXO Transaction Builder Tool
      </h2>
    </div>

    <div class="container">
      <div class="panel panel-default">
        <div class="panel panel-heading panel-heading-custom">
          Transaction Generation
        </div>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label for="transact-path">From Address (C32):</label>
            </div>
            <div class="form-group">
            </div>
            <div class="form-group">
              <input
                type="text"
                id="from-address-path"
                class="form-control"
                style="width: 400pt"
                autocomplete="off"
                value=""
                placeholder="HD address path"
              />
              <button
                type="button"
                onClick="pick_trezor_account()"
                class="btn btn-primary"
              >
                Pick Trezor-Controlled Address
              </button>
            </div>
            <div class="form-group">
              <input
                type="text"
                id="from-address"
                class="form-control"
                style="width: 400pt"
                autocomplete="off"
                value=""
                placeholder="From Address"
              />
              <div id="from-address-detail"></div>
            </div>
            <div class="form-group">
              <label for="transact-input">UTXO count (1-250):</label>
              <input
                type="text"
                id="utxo-count"
                class="form-control"
                style="width: 400pt"
                autocomplete="off"
                value=""
              />
              <div id="utxo-count-detail"></div>
            </div>
            <div class="form-group">
              <button
                type="button"
                onClick="load_utxos()"
                class="btn btn-primary"
              >
                Load UTXOs
              </button>
            </div>
            <div class="form-group">
              <label for="transact-input">Send To Address (C32):</label>
              <input
                type="text"
                id="to-address"
                class="form-control"
                style="width: 400pt"
                autocomplete="off"
                value=""
              />
              <div id="send-address-detail"></div>
            </div>
            <div class="form-group">
              <button
                type="button"
                onClick="generate_transfer_uxto()"
                class="btn btn-primary"
              >
                Sign on Trezor
              </button>
              <input type="checkbox" id="push-tx"> Publish.</input>
              Fee <input type="text" id="tx-fee" size=3 placeholder="Fee in satoshis"></input>
              <div id="post-tx-detail"></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
